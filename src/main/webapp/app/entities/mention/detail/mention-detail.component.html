<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="mention">
      <h2 data-cy="mentionDetailsHeading"><span jhiTranslate="adpaiekevinApp.mention.detail.title">Mention</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ mention.id }}</span>
        </dd>
        <dt><span jhiTranslate="adpaiekevinApp.mention.mention">Mention</span></dt>
        <dd>
          <span>{{ mention.mention }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/mention', mention.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
