<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="bonus">
      <h2 data-cy="bonusDetailsHeading"><span jhiTranslate="adpaiekevinApp.bonus.detail.title">Bonus</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ bonus.id }}</span>
        </dd>
        <dt><span jhiTranslate="adpaiekevinApp.bonus.nom">Nom</span></dt>
        <dd>
          <span>{{ bonus.nom }}</span>
        </dd>
        <dt><span jhiTranslate="adpaiekevinApp.bonus.montant">Montant</span></dt>
        <dd>
          <span>{{ bonus.montant }}</span>
        </dd>
        <dt><span jhiTranslate="adpaiekevinApp.bonus.contrat">Contrat</span></dt>
        <dd>
          <div *ngIf="bonus.contrat">
            <a [routerLink]="['/contrat', bonus.contrat.id, 'view']">{{ bonus.contrat.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/bonus', bonus.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
